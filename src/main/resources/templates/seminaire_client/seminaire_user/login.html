<!DOCTYPE html>
<html lang="fr" xmlns:th="https://www.thymeleaf.org">
<head>
    <th:block th:insert="~{/seminaire_client/header_seminaire :: head}"></th:block>
</head>
<body>

<div class="container">
    <h2>Login Form</h2>
    <form action="/login" method="post">
        <label for="email">Email:</label>
        <input type="text" id="email" name="email" required><br>

        <label for="password">Password:</label>
        <input type="password" id="password" name="password" required><br>

        <input type="submit" value="Login">
    </form>
    <hr>
    <button class="google-login" onclick="loginWithGoogle()">Login with Google</button>
    <a th:href="@{/user/logon}">Vous avez pas de compte ?</a>
    <a href="#" class="link-three-131">Mot de passe oublier ?</a>
</div>


</body>
</html>
